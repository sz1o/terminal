<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfishes pond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #000;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        .header {
            background: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .title {
            font-size: 36px;
            animation: neonGlowBW 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        @keyframes neonGlowBW {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
            }
        }

        .header-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
        }

        .info-item {
            background: #333;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .controls {
            background: #f0f0f0;
            padding: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid #000;
        }

        .back-btn {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #333;
        }

        .class-alerter-btn {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .class-alerter-btn:hover {
            background: #000;
            color: #fff;
        }

        .scroll-hint {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            animation: bounce 2s infinite;
        }

        .scroll-hint::before {
            content: '↓';
            display: block;
            font-size: 30px;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .game-card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-card:hover {
            background: #000;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: #000;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-modal {
            background: #fff;
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .save-btn {
            width: 100%;
            background: #000;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
        }

        .save-btn:hover {
            background: #333;
        }

        .class-list {
            margin-top: 20px;
        }

        .class-item {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        /* Game Window */
        .game-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            flex-direction: column;
        }

        .game-window.active {
            display: flex;
        }

        .game-controls {
            background: #222;
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .game-btn:hover {
            background: #ddd;
        }

        .game-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">webfishes pond</h1>
        <div class="header-info">
            <div class="info-item" id="timeDisplay">Loading...</div>
            <div class="info-item" id="dateDisplay">Loading...</div>
            <div class="info-item" id="weatherDisplay">Loading weather...</div>
        </div>
    </div>

    <div class="controls">
        <a href="index.html" class="back-btn">← Back to Terminal</a>
        <button class="class-alerter-btn" onclick="openClassAlerter()">+ Class End Alerter</button>
    </div>

    <div class="scroll-hint">
        Scroll Down
    </div>

    <div class="games-grid" id="gamesGrid">
        <!-- Games will be loaded here -->
    </div>

    <!-- Class Alerter Modal -->
    <div class="modal" id="classAlerterModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Class End Alerter</span>
                <button class="close-modal" onclick="closeClassAlerter()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="className">Name of Class:</label>
                    <input type="text" id="className" placeholder="e.g., Math, Science, History">
                </div>
                <div class="form-group">
                    <label for="classEndTime">What time does it end?</label>
                    <input type="time" id="classEndTime">
                </div>
                <button class="save-btn" onclick="saveClass()">Save Class</button>
                
                <div class="class-list" id="classList">
                    <!-- Saved classes will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Game Window -->
    <div class="game-window" id="gameWindow">
        <div class="game-controls">
            <button class="game-btn" onclick="openAboutBlank()">About:Blank</button>
            <button class="game-btn" onclick="downloadGame()">Download HTML</button>
            <button class="game-btn" onclick="toggleFullscreen()">Fullscreen</button>
            <button class="game-btn" onclick="closeGame()">Close Game</button>
        </div>
        <iframe class="game-frame" id="gameFrame"></iframe>
    </div>

    <script>
        // Game list
        const games = [
            "Bloxorz.html",
            "Cuphead.html",
            "Gorilla_Tag.html",
            "Granny.html",
            "Gunspin.html",
            "Half_Life.html",
            "Hotline_Miami.html",
            "Melon_Playground.html",
            "Raldi_s_Crackhouse.html",
            "Riddle_School.html",
            "Riddle_School_2.html",
            "Riddle_School_3.html",
            "Rooftop_Snipers.html",
            "Sonic_EXE__ORIGINAL___1_.html",
            "Sonic_Mania.html",
            "Soundboard.html",
            "Steal_A_Brainrot.html",
            "Super_Mario_64.html",
            "Time_Shooter_2.html",
            "Time_Shooter_3__SWAT.html"
        ];

        // Load games
        const gamesGrid = document.getElementById('gamesGrid');
        games.forEach(game => {
            const gameName = game.replace('.html', '').replace(/_/g, ' ').replace(/__/g, ':');
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `<div class="game-title">${gameName}</div>`;
            card.onclick = () => openGame(game);
            gamesGrid.appendChild(card);
        });

        // Time and Date
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
            
            document.getElementById('timeDisplay').textContent = timeStr;
            document.getElementById('dateDisplay').textContent = dateStr;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Weather (simulated)
        async function updateWeather() {
            try {
                // Using a free weather API
                const response = await fetch('https://wttr.in/?format=%C+%t');
                const weather = await response.text();
                document.getElementById('weatherDisplay').textContent = `Weather: ${weather.trim()}`;
            } catch (error) {
                document.getElementById('weatherDisplay').textContent = 'Weather: Sunny ☀️';
            }
        }
        updateWeather();

        // Class Alerter
        let classes = JSON.parse(localStorage.getItem('classes') || '[]');

        function openClassAlerter() {
            document.getElementById('classAlerterModal').classList.add('active');
            displayClasses();
        }

        function closeClassAlerter() {
            document.getElementById('classAlerterModal').classList.remove('active');
        }

        function saveClass() {
            const name = document.getElementById('className').value;
            const endTime = document.getElementById('classEndTime').value;
            
            if (!name || !endTime) {
                alert('Please fill in both fields!');
                return;
            }

            const classObj = {
                id: Date.now(),
                name: name,
                endTime: endTime
            };

            classes.push(classObj);
            localStorage.setItem('classes', JSON.stringify(classes));
            
            document.getElementById('className').value = '';
            document.getElementById('classEndTime').value = '';
            
            displayClasses();
            scheduleAlert(classObj);
        }

        function displayClasses() {
            const classList = document.getElementById('classList');
            classList.innerHTML = '';
            
            classes.forEach(classObj => {
                const div = document.createElement('div');
                div.className = 'class-item';
                div.innerHTML = `
                    <div>
                        <strong>${classObj.name}</strong><br>
                        Ends at: ${classObj.endTime}
                    </div>
                    <button class="delete-btn" onclick="deleteClass(${classObj.id})">Delete</button>
                `;
                classList.appendChild(div);
            });
        }

        function deleteClass(id) {
            classes = classes.filter(c => c.id !== id);
            localStorage.setItem('classes', JSON.stringify(classes));
            displayClasses();
        }

        function scheduleAlert(classObj) {
            const checkTime = () => {
                const now = new Date();
                const [hours, minutes] = classObj.endTime.split(':');
                const endTime = new Date();
                endTime.setHours(parseInt(hours), parseInt(minutes), 0);
                
                const fiveMinsBefore = new Date(endTime.getTime() - 5 * 60000);
                
                if (now >= fiveMinsBefore && now < endTime) {
                    alert(`⏰ ${classObj.name} ends in 5 minutes!`);
                    deleteClass(classObj.id);
                }
            };
            
            setInterval(checkTime, 30000); // Check every 30 seconds
        }

        // Initialize alerts for existing classes
        classes.forEach(scheduleAlert);
        displayClasses();

        // Game Window
        let currentGame = '';

        function openGame(gamePath) {
            currentGame = gamePath;
            document.getElementById('gameFrame').src = `games/${gamePath}`;
            document.getElementById('gameWindow').classList.add('active');
        }

        function closeGame() {
            document.getElementById('gameWindow').classList.remove('active');
            document.getElementById('gameFrame').src = '';
        }

        function openAboutBlank() {
            const win = window.open('about:blank', '_blank');
            const iframe = win.document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = window.location.origin + `/games/${currentGame}`;
            win.document.body.style.margin = '0';
            win.document.body.appendChild(iframe);
        }

        function downloadGame() {
            const link = document.createElement('a');
            link.href = `games/${currentGame}`;
            link.download = currentGame;
            link.click();
        }

        function toggleFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
